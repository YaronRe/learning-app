<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לימוד אנגלית לילדים / English for Kids</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Fredoka:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div id="login-overlay" class="overlay">
            <div class="login-box">
                <h2>👋 מי משחק? / Who is playing?</h2>
                <div class="input-group">
                    <input type="text" id="username-input" placeholder="הכנס שם / Enter Name" autofocus>
                    <button id="login-btn" class="action-btn primary">התחל / Start</button>
                </div>
                <p id="login-message" class="message"></p>
            </div>
        </div>

        <header>
            <div id="user-bar" class="hidden">
                <span id="user-greeting">שלום, <span id="current-username"></span>!</span>
                <span id="user-points">⭐ <span id="points-value">0</span></span>
                <button id="logout-btn" class="small-btn">יציאה / Log Out</button>
            </div>
            <h1>🎈 לומדים אנגלית בכיף 🎈</h1>
            <p>English is Fun!</p>
        </header>

        <main>
            <div id="game-area" class="game-area">
                <div class="card" id="flashcard">
                    <div class="front">
                        <span id="hebrew-word">שלום</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="speak-btn" class="action-btn" aria-label="שמע את המילה">🔊 שמע</button>
                    <button id="next-btn" class="action-btn primary hidden">המילה הבאה ➡️</button>
                </div>

                <div class="answer-area">
                    <div class="input-container">
                        <input type="text" id="answer-input" placeholder="Type here..." autocomplete="off">
                    </div>

                    <div class="action-buttons">
                        <button id="check-btn" class="action-btn primary">בדיקה / Check</button>
                        <button id="give-up-btn" class="secondary-btn">גלה לי / Reveal</button>
                    </div>

                    <p id="english-word" class="hidden">Hello</p>
                    <div id="feedback-message" class="message"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>נוצר באהבה ללימוד שפות ❤️</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
